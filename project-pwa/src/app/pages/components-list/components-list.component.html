<div class="container">
    <h1 class="animate__animated animate__backInLeft">Memes</h1>
    <ul class="list=group">
        @for (meme of memes(); track meme.id) {
        <a [routerLink]="['/components', meme.id]"
            class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            {{ meme.id }} -- {{ meme.name }}
        </a>
        }
    </ul>
</div>
